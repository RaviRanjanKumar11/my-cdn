<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom CDN</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Welcome to My Custom CDN</h1>
    <button onclick="myCDN.toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="myCDN.showToast('Hello from CDN!', 'success')">Show Toast</button>
    <button onclick="myCDN.copyToClipboard('Hello, World!')">Copy Text</button>
<button onclick="myCDN.randomBackground()">Change Background</button>
<button onclick="myCDN.scrollToTop()">Scroll to Top</button>
<button onclick="myCDN.showLoader()">Show Loader</button>

<h1 id="animatedText"></h1>
<button onclick="myCDNAnimations.typeText(document.getElementById('animatedText'), 'Hello from Ravi CDN!')">
    Start Typing Effect
</button>
<p id="fadeInPara" style="opacity: 0;">Ravi Ranjan Kumar</p>
<button onclick="myCDNAnimations.fadeInElement(document.getElementById('fadeInPara'))">
    Show Fade-In Effect
</button>
